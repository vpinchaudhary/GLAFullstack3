<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Custom Plan Table</title>
  </head>
  <body>
    <main>
      <div class="planTable">
        <table>
          <caption>
            select your plan
          </caption>
          <thead class="planType">
            <td><i class="fa fa-building"></i>Basic</td>
            <td><i class="fa fa-plus"></i>Plus</td>
            <td><i class="fa fa-telegram"></i>Deluxe</td>
            <td><i class="fa fa-tachometer"></i>Pro</td>
          </thead>
          <tr class="planPrice">
            <td>Rs. 500/-</td>
            <td>Rs. 1500/-</td>
            <td>Rs. 2500/-</td>
            <td>Rs. 3500/-</td>
          </tr>
          <tr class="planPages">
            <td>50 Pages</td>
            <td>75 Pages</td>
            <td>Unlimited</td>
            <td>Unlimited</td>
          </tr>
          <tr class="planUsers">
            <td>3 users</td>
            <td>5 users</td>
            <td>10 users</td>
            <td>Unlimited</td>
          </tr>
          <tr class="planData">
            <td>50 MB</td>
            <td>250 MB</td>
            <td>1 GB</td>
            <td>5 GB</td>
          </tr>
          <tr class="planIncluded">
            <td>Included</td>
            <td>Included</td>
            <td>Included</td>
            <td>Included</td>
          </tr>
          <tr class="planTick">
            <td style="color: green">✔</td>
            <td style="color: green">✔</td>
            <td style="color: green">✔</td>
            <td style="color: green">✔</td>
          </tr>
          <tr class="planTick">
            <td style="color: red">❌</td>
            <td style="color: green">✔</td>
            <td style="color: green">✔</td>
            <td style="color: green">✔</td>
          </tr>
          <tr class="planTick">
            <td style="color: red">❌</td>
            <td style="color: green">✔</td>
            <td style="color: green">✔</td>
            <td style="color: green">✔</td>
          </tr>
          <tr class="planTick">
            <td style="color: red">❌</td>
            <td style="color: red">❌</td>
            <td style="color: green">✔</td>
            <td style="color: green">✔</td>
          </tr>
          <tr class="planTick">
            <td style="color: red">❌</td>
            <td style="color: red">❌</td>
            <td style="color: red">❌</td>
            <td style="color: green">✔</td>
          </tr>
          <tr class="planButton">
            <td><button class="btn">Sign Up</button></td>
            <td><button class="btn">Sign Up</button></td>
            <td><button class="btn">Sign Up</button></td>
            <td><button class="btn">Sign Up</button></td>
          </tr>
        </table>
      </div>
    </main>
  </body>
</html>
