<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form validation</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form action="" class="form" id="form">
        <div class="form-control">
          <label for="">Username</label>
          <input type="text" placeholder="Enter your name" id="username" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="">Email</label>
          <input type="text" placeholder="Enter your email" id="email" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="">Password</label>
          <input type="text" placeholder="Enter your Password" id="password" />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <div class="form-control">
          <label for="">Re-Enter Password</label>
          <input
            type="text"
            placeholder="Enter your Password again"
            id="password2"
          />
          <i class="fa fa-check-circle"></i>
          <i class="fa fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script>
      const form = document.getElementById('form')
      const username = document.getElementById('username')
      const email = document.getElementById('email')
      const password = document.getElementById('password')
      const password2 = document.getElementById('password2')

      form.addEventListener('submit', (e) => {
        e.preventDefault()
        checkInputs()
      })
      function checkInputs() {
        const usernameValue = username.value.trim()
        const emailValue = email.value.trim()
        const passwordValue = password.value.trim()
        const password2Value = password2.value.trim()
        if (usernameValue === '') {
          setErrorFor(username, 'Username cannot be blank')
        } else if (!usernameValue) {
          setErrorFor(username, 'Enter a valid Username')
        } else {
          setSuccessFor(username)
        }
        if (emailValue === '') {
          setErrorFor(email, 'Email cannot be blank')
        } else if (!isEmail(emailValue)) {
          setErrorFor(email, 'Email is not Valid')
        } else {
          setSuccessFor(email)
        }
        if (passwordValue === '') {
          setErrorFor(password, 'Password cannot be blank')
        } else {
          setSuccessFor(password)
        }
        if (password2Value === '') {
          setErrorFor(password2, 'Re-Enter Password cannot be blank')
        } else if (passwordValue !== password2Value) {
          setErrorFor(password2, 'Password did not match')
        } else {
          setSuccessFor(password2)
        }
      }
      function setErrorFor(input, message) {
        const formControl = input.parentElement
        const small = formControl.querySelector('small')
        small.innerText = message
        formControl.className = 'form-control error'
      }
      function setSuccessFor(input) {
        const formControl = input.parentElement
        formControl.className = 'form-control success'
      }
      function isEmail(email) {
        return /^([A-Za-z0-9_\.\-]+)@([A-Za-z]+).([A-za-z]{2,3})$/.test(email)
      }
      function isUsername(password) {
        return /^([a-z])/.test(username)
      }
    </script>
  </body>
</html>
